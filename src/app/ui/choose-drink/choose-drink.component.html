      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form #chooseDrink="ngForm" (ngSubmit)="addDrink(chooseDrink)">
            <table class="table table-sm">

                  <th scope="col"></th>
                  <th scope="col"></th>

                  <td><button #(click)="" class="btn btn-primary btn-sm">Tea </button></td>

                      max="{{(maxCtn.teaContainer-availableCtn.teaContainer).toFixed(3)}}" min="0.0" /> Cup</td>
                  <td> Rs. 10.0/Cup</td>
                  <td><button onclick=addDrink() class="button">Get Drink</button></td>

                  <!-- <td>{{availableCtn.teaContainer}} (Cup)</td> -->

                      max="{{(maxCtn.coffeeContainer-availableCtn.coffeeContainer).toFixed(3)}}" min="0.0" /> Cup</td>

                  <td><input name="coffeeRefill" type="number" value="0.0"
                      max="{{(maxCtn.coffeeContainer-availableCtn.coffeeContainer).toFixed(3)}}" min="0.0" /> Cup</td>
                  <td> Rs.15.0/Cup</td>
                  <td>
                    <button onclick=addDrink() class="button">Get Drink</button>

                <tr>
                  <th scope="row">4</th>
                  <!-- <td>Sugar</td> -->
                  <td><button #(click)="" class="btn btn-primary btn-sm">Black Coffee</button></td>
                  <td><input name="coffeeRefill" type="number" value="0.0"
                      max="{{(maxCtn.teaContainer-availableCtn.teaContainer).toFixed(3)}}" min="0.0" /> Cup</td>
                  <td>Rs. 10.0/Cup</td>
